<div class="title">
    <h1>Plates</h1>
</div>
<form class="af-form" autocomplete="off">
    <div>

        <mat-form-field class="af-form-item" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Plate name">
            <mat-hint>put a name for your plate</mat-hint>
        </mat-form-field>

    </div>
    <div>

        <mat-form-field class="af-form-item" appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput type="number" autocomplete="false" class="right-align" placeholder="0">
            <span matPrefix>$&nbsp;</span>
            <mat-hint>put a price for your plate</mat-hint>
        </mat-form-field>

    </div>
    <div>

        <mat-form-field class="af-form-item" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="leave a commet"></textarea>
            <mat-hint>description for your plate</mat-hint>
        </mat-form-field>

    </div>
    <div class="div-button">
        <button mat-raised-button routerLink="/plates">Back</button>
        <button mat-raised-button color="warn">Delete</button>
        <button mat-raised-button color="primary">Save</button>
    </div>
</form>
